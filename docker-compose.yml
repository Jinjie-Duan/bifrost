version: '3'
services:
  bifrost:
    build: .
    container_name: "bifrost"
    environment:
      - BIFROST_DB_PATH=mongodb://mongo:27017/bifrost-test
    links:
      - mongo
    depends_on:
      - mongo
    privileged: true
  mongo: 
    image: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null # --quiet