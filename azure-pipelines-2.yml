# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master-docker

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: docker build -t ssidk/bifrost-test:$(tag) . --build-arg BIFROST_URI=$(BIFROST_URI) --network=host
    - script: docker-compose run bifrost /bifrost_run/src/test.sh
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker hub'
        repository: 'ssidk/bifrost-test'
        command: 'push'